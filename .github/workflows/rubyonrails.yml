name: "Ruby on Rails CI"
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "backend/**"
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: parlo
          POSTGRES_USER: parlo
          POSTGRES_PASSWORD: parlo
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://parlo:parlo@localhost:5432/parlo"
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.1'
          bundler-cache: true
      - name: Install dependencies
        run: cd backend && bundle install
      - name: Set up database schema
        run: cd backend && bin/rails db:schema:load
      - name: Run tests
        run: cd backend && bundle exec rspec

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.1'
          bundler-cache: true
      - name: Install dependencies
        run: cd backend && bundle install
      - name: Lint Ruby files
        run: cd backend && bundle exec rubocop
